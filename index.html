<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div class="paint-tools-container">
            <div class="selected-color-ui"></div>
            <button type="button" class="paint-tool-btn" id="tool-hover-btn"><img class="tool-image" src="./imgs/pen.svg" alt="pen tool"></button>
            <button type="button" class="paint-tool-btn" id="tool-click-btn"><img class="tool-image" src="./imgs/click.png" alt="click tool"></button>
            <button type="button" class="paint-mode-btn" id="mode-additive-btn">+</button>
            <button type="button" class="paint-mode-btn" id="mode-negative-btn">-</button>
            <button class="new-grid-btn" type="button">New</button>
        </div>

        <div class="container"></div>
        <div class="popup">
            <button class="close-btn" type="button" value=""><img src="/imgs/close.svg" alt="Close"></button>
            <h2>Generate grid</h2>
            <input type="number" name="grid-size" id="grid-size" placeholder="Enter grid size">
            <button class="create-btn" type="button">Create</button>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
